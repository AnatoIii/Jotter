name: .NET Core

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  API tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore ./JotterAPI
    - name: Build
      run: dotnet build --configuration Release --no-restore ./JotterAPI
    - name: Unit tests
      run: dotnet test --no-restore --verbosity normal --nologo ./JotterAPI/XUnitJotterAPITests
    - name: Integration tests
      run: dotnet test --no-restore --verbosity normal --nologo ./JotterAPI/XUnitJotterAPIIntegrationTests
