<div class="name">
    <h3>JOTTER</h3>
</div>

<div class="open_form" [ngClass]="{ 'opened': opened }">
    <div class="icon" id="show_form" (click)="onOpenButtonClicked()">
        <mat-icon [inline]="true">keyboard_arrow_up</mat-icon>
    </div>
    <div class="loginText">
        <h3>Log in</h3>
    </div>
    <div class="login">
        <mat-card class="login-card">
            <form class="flex-center flex-column" [formGroup]="loginForm">
                <mat-form-field appearance="legacy" class="mat-form-field">
                    <mat-label for="email">Email</mat-label>
                    <input matInput id="email" type="text" formControlName="email">
                    <mat-error *ngIf="!email.value">Email is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="legacy" class="mat-form-field">
                    <mat-label for="password">Password</mat-label>
                    <input matInput id="password" type="password" formControlName="password">
                    <mat-error *ngIf="!password.value">Password is required</mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" (click)="loginUser()" id="login_button">Login</button>
            </form>
        </mat-card>
    </div>
    
    <div class="toRegister">
        <a routerLink="/register">Create an account</a>
    </div>
</div>
