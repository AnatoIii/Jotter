<p class="title">
    {{ note.name }}
</p>

<p class="description">
    {{ note.description }}
</p>

<div class="attachments">
    <div class="attachment-title">
        <p>Attachments</p>
        <div class="attach-file" (click)="fileUpload.click()">
            <div>
                <mat-icon [inline]="true">add</mat-icon>
            </div>
            <p>Attach file</p>
        </div>
        <input #fileUpload type="file" (click)="fileUpload.value = null" (change)="attachFile($event)" style="display:none">
    </div>
    <div class="file" *ngFor="let file of note.files">
        <a (click)="loadFile(file.id)" class="attachment">
            <mat-icon> attach_file</mat-icon>
            <span>{{file.name}}</span>
        </a>    
        <div class="delete-icon" (click)="deleteFile(file.id)">
            <mat-icon [inline]="true">delete</mat-icon>
        </div>
    </div>
</div>

<div mat-dialog-actions class="actions">
    <button mat-button (click)="onDelete()">Delete</button>
    <button mat-button (click)="onEdit()">Edit</button>
</div>
