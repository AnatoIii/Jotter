<p class="name">
    {{ note.name }}
</p>

<p class="description">
    {{ note.description }}
</p>

<p class="attach-title">Attachments</p>
<a (click)="loadFile(file.id)" class="attachment" *ngFor="let file of note.files">
    <mat-icon> attach_file</mat-icon>
    <span>{{file.name}}</span>
</a>

<input #fileUpload type="file" (click)="fileUpload.value = null" (change)="attachFile($event)" style="display:none">

<div mat-dialog-actions class="space-between">
    <button mat-button (click)="fileUpload.click()">Attach file</button>
    <button mat-button>Delete</button>
    <button mat-button>Edit</button>
</div>
