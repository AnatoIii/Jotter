<p class="title">Enter password for '{{ data.categoryName }}'</p>

<p>
    <mat-form-field appearance="legacy" class="mat-form-field">
        <mat-label for="password">Password</mat-label>
        <input matInput id="category-password" type="password" [(ngModel)]="password">
    </mat-form-field>
</p>

<div mat-dialog-actions class="actions">
    <div (click)="onNoClick()" class="cancel-button"><p>Cancel</p></div>
    <button mat-button [mat-dialog-close]="category" cdkFocusInitial>Open</button>
</div>
