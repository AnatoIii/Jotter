<p class="title">Create new note</p>

<p>
    <mat-form-field appearance="legacy" class="mat-form-field">
        <mat-label for="name">Name</mat-label>
        <input matInput id="name" type="text" [(ngModel)]="name">
    </mat-form-field>
</p>

<p>
    <mat-form-field appearance="legacy" class="mat-form-field">
        <mat-label for="description">Description</mat-label>
        <input matInput id="description" type="text" [(ngModel)]="description">
    </mat-form-field>
</p>

<div mat-dialog-actions class="space-between">
    <button mat-button (click)="onNoClick()">No</button>
    <button mat-button [mat-dialog-close]="note" cdkFocusInitial>Add</button>
</div>
